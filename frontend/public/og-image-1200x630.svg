<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Logo circle -->
    <circle cx="-200" cy="-50" r="60" fill="#ffffff" filter="url(#shadow)"/>
    <text x="-200" y="-35" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#6B7280" text-anchor="middle">TB</text>
    
    <!-- Headline -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
      COMPARA PROPUESTAS
    </text>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
      DE FORMA NEUTRAL
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" fill="#E5E7EB" text-anchor="middle">
      Plataforma electoral para Costa Rica
    </text>
    
    <!-- Call to Action -->
    <rect x="-120" y="40" width="240" height="60" rx="30" fill="#10B981" filter="url(#shadow)"/>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      CONOCE MÁS →
    </text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="#E5E7EB" text-anchor="middle">
    TicoBot - Información electoral transparente
  </text>
  
  <!-- Domain -->
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">
    ticobot.xyz
  </text>
</svg>