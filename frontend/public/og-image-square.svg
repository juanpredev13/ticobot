<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradientSquare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowSquare" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradientSquare)"/>
  
  <!-- Main content -->
  <g transform="translate(600, 600)">
    <!-- Logo circle -->
    <circle cx="0" cy="-150" r="80" fill="#ffffff" filter="url(#shadowSquare)"/>
    <text x="0" y="-130" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#6B7280" text-anchor="middle">TB</text>
    
    <!-- Main title -->
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
      TicoBot
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" fill="#E5E7EB" text-anchor="middle">
      COMPARA PROPUESTAS
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" fill="#E5E7EB" text-anchor="middle">
      DE FORMA NEUTRAL
    </text>
    
    <!-- Call to Action -->
    <rect x="-140" y="100" width="280" height="70" rx="35" fill="#10B981" filter="url(#shadowSquare)"/>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
      VER AHORA →
    </text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="1100" font-family="Arial, sans-serif" font-size="20" fill="#E5E7EB" text-anchor="middle">
    Información electoral transparente
  </text>
  
  <!-- Domain -->
  <text x="600" y="1135" font-family="Arial, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">
    ticobot.xyz
  </text>
</svg>